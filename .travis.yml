language: java
sudo: required
dist: trusty
jdk: oraclejdk8
env:
  DOCKER_COMPOSE_VERSION: 1.14.0
services:
  - docker
addons:
  sonarcloud:
    organization: nlesc
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y docker-ce
script:
  - ./gradlew check 
  - ./gradlew sonarqube -Dsonar.login=$SONAR_TOKEN
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2
    - $HOME/.sonar/cache
